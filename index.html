<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <div class="container">
        <div class="titolo">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="form">
            <div class="info-form">
                <!-- nome e cognome -->
                <div class="name">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" name="nome" id="name" placeholder="Inserisci il tuo nome">
                </div>
                <!-- km da percorrre -->
                <div class="km">
                    <label for="km">Percorso</label>
                    <input type="number" name="km" id="km" placeholder="inserisci i Km">
                </div>
                <!-- età -->
                <div class="age">
                    <label for="età">Fascia d'età</label>
                    <select name="età" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over 65">Over 65</option>
                    </select>
                </div>
            </div>
            <!-- bottoni -->
            <div id="bottoni_biglietti" class="button-box">
                <button id="genera" class="Button">Genera</button>
                <button id="annulla" class="Button">Annulla</button>
            </div>
        </div>

        <!-- biglietto -->
        <div id="Biglietto" class="biglietto_close">
            <div class="titolo">
                <h2>IL TUO BIGLIETTO</h2>
            </div>
            <div class="biglietto">
                <h3><i class="fas fa-subway"></i> Train Ticket</h3>
                <div class="ticket">
                    <div class="box-passeggero">
                        <h4>Nome Passeggero</h4>
                        <p id="passeggero"></p>
                        <h4>Tipo di biglietto</h4>
                        <p id="offerta"></p>
                    </div>                
                    <div>
                        <h4>Costo biglietto</h4>
                        <p id="prezzo"></p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p>5</p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p>589378</p>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    
    <script src="Js/script.js"></script>
</body>
</html>
