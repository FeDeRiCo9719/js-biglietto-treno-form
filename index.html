<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <div class="container">
        <div class="titolo">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="form">
            <!-- nome e cognome -->
            <label for="nome">Nome e Cognome</label>
            <input type="text" name="nome" id="name" placeholder="Inserisci il tuo nome">

            <!-- km da percorrre -->
            <label for="km">Percorso</label>
            <input type="number" name="km" id="km" placeholder="inserisci i Km">

            <!-- età -->
            <label for="età">Fascia d'età</label>
            <select name="età" id="age">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over 65">Over 65</option>
            </select>

            <!-- bottoni -->
            <div id="bottoni_biglietti">
                <button id="genera">genera</button>
                <button id="annulla">annulla</button>
            </div>
        </div>

        <!-- biglietto -->
        <div class="titolo">
            <h2>IL TUO BIGLIETTO</h2>
        </div>
        <div class="biglietto">
            <div id="passeggero">nome passeggero</div>
            <div id="offerta">tipologia biglietto</div>
            <div id="prezzo">prezzo</div>
        </div>
    </div>

    
    <script src="Js/script.js"></script>
</body>
</html>
