<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <!-- nome e cognome -->
            <label for="nome">Nome e Cognome</label>
            <input type="text" name="nome" id="">

            <!-- km da percorrre -->
            <label for="km">km</label>
            <input type="number" name="km" id="">

            <!-- età -->
            <label for="età">età</label>
            <select name="età" id="">
                <option value="">-18</option>
                <option value="">18+</option>
                <option value="">65+</option>
            </select>
        </div>

        <!-- bottoni -->
        <div id="bottoni_biglietti">
            <button id="">genera</button>
            <button>annulla</button>
        </div>

        <!-- biglietto -->
        <div class="biglietto">
            <div id="">nome passeggero</div>
            <div id="">tipologia biglietto</div>
            <div id="">prezzo</div>
        </div>
    </div>

    
    <script src="Js/script.js"></script>
</body>
</html>
